<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <div class="row">
                <h1>Formulário de cadastro</h1>
        </div>
        <div class="row">
            <div class="col-md-4">
                <form>
                    <label class="form-label" for="name">Entre com seu nome:</label>
                    <input class="form-control" required type="text" id="name">
                    <label class="form-label" for="email">Entre com seu email:</label>
                    <input class="form-control" required type="email" id="name">
                    <label class="form-label" for="tel">Entre com seu telefone:</label>
                    <input class="form-control" required type="tel" id="tel">
                    <button class="btn btn-primary btn-lg">Cadastrar</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="./JS/jquery.mask.js"></script>
    <script src="main.js"></script>
</body>
</html>
