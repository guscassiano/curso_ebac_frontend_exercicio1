<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de cadastro</title>
</head>
<h1>Formulário de Cadastro</h1>
<body>
    <form>
        <label for="Nome_cadastro">Entre com o seu nome</label>
        <input type="text" id="Nome_cadastro" placeholder="Nome completo">
        <br /><br />
        <label for="email_cadastro">Entre com o seu email</label>
        <input type="email" id="email_cadastro" placeholder="Email de preferência">
        <br /><br />
        <label for="senha_cadastro">Entre com o seu email</label>
        <input type="password" id="senha_cadastro" placeholder="Crie uma senha forte">
        <br /><br />
        <button type="submit" title="Cadastrar seus dados">
            Cadastre-se
        </button>
        <br /><br />
        <button type="reset" title="Limpar seus dados">
            Limpar 
        </button>
    </form>
</body>
</html>
