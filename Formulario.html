<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de cadastro</title>
</head>
<h1>Formulário de Cadastro</h1>
<body>
    <form>
        <input type="Seu nome" placeholder="Entre com o seu nome">
        <br /><br />
        <input type="email" placeholder="Entre com o seu email">
        <br /><br />
        <input type="password" placeholder="Entre com sua senha">
        <br /><br />
        <button type="submit" title="Cadastrar seus dados">
            Cadastre-se
        </button>
        <br /><br />
        <button type="reset" title="Limpar seus dados">
            Limpar 
        </button>
    </form>
</body>
</html>
